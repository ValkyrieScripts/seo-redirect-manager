version: '3.8'

services:
  backend:
    build: ./backend
    container_name: seo-redirect-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./nginx/conf.d:/app/nginx-conf
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    networks:
      - seo-network

  frontend:
    build: ./frontend
    container_name: seo-redirect-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - seo-network

  redirector:
    build: ./nginx
    container_name: seo-redirector
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/lua:/etc/nginx/lua:ro
    networks:
      - seo-network

networks:
  seo-network:
    driver: bridge
